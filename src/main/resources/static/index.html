<!DOCTYPE html>
<html lang="en">
<head>
    <title>Routine Impulse - Home</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .topbar {
            background-color: #2c3e50;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .logo a {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-decoration: none;
        }

        .topbar nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .topbar nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .topbar nav a:hover {
            color: #3498db;
        }

        .content {
            text-align: center;
            padding: 40px 20px;
        }

        .content h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        .content p {
            color: #34495e;
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }
        }
    </style>
</head>
<body>
    <script>
        async function fetchRoutines() {
            const routinesList = document.getElementById('routine-list');

            const response = await fetch('http://localhost:8080/api/routine');
            const routines = await response.json();

            routines.forEach(routine => {
                const li = document.createElement('li');
                li.textContent = routine.name
                routinesList.appendChild(li);
            });
        }
        document.addEventListener('DOMContentLoaded', fetchRoutines);
    </script>
    <header>
        <div class="topbar">
            <div class="logo">
                <a href="index.html">Routine Impulse</a>
            </div>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content">
        <h1>Welcome to Routine Impulse</h1>
        <p>Start tracking your habits and boost your productivity with Routine Impulse</p>
        <div id="routine-list"></div>
    </main>
</body>
</html>
