<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Impulse - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            min-height: 100vh;
        }

        .menu {
            width: 150px;
            border-right: 1px solid #ccc;
            padding: 20px;
        }
        .menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            background: grey;
            cursor: pointer;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="button">Overview</button>
            <button class="button">Routines</button>
            <button class="button">Tasks</button>
        </div>
    </div>
</body>
</html>
