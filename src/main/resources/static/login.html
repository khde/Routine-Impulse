<!DOCTYPE html>
<html>
<head>
    <title>Routine Impulse - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="login.css">   
</head>
<body>
    <header class="topbar">
        <nav>
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Routine Impulse Logo" width=160/>
            </a>
            <div class="nav-links">
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>
    <div class="login-area">
        <div class="login-box">
            <h2>Login</h2>
            <h3>Sign in to your account</h3>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <a href="register.html" class="register-link">Create account</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const loginParams = new URLSearchParams({ username, password });
                const loginUrl = `/api/auth/login?${loginParams.toString()}`;

                const loginResponse = await fetch(loginUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (loginResponse.ok) {
                    const jwt = await loginResponse.text();
                    localStorage.setItem('jwt', jwt);
                    window.location.href = '/dashboard.html';
                } else {
                    const errorData = await loginResponse.json();
                    errorMessage.textContent = errorData.message || 'Something went wrong';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
